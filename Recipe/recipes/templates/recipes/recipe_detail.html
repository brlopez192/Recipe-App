<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Recipe Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'recipes/images/recipes.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        img {
            margin-top: 15px;
            border-radius: 8px;
        }

        b {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Details: {{ object.name }}</h2>

        <p><b>Name:</b> {{ object.name }}</p>
        <p><b>Ingredients:</b> {{ object.ingredients }}</p>
        <p><b>Cooking Time:</b> {{ object.cooking_time }}</p>
        <p><b>Difficulty:</b> {{ object.difficulty }}</p>

        <img src="{{ object.pic.url }}" width="200" height="300" />
    </div>
</body>
</html>
