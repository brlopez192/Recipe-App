<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>Recipe Home</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: url("{% static 'recipes/images/recipes.jpg' %}") no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-family: Arial, sans-serif;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            }

            h1 {
                font-size: 3em;
                margin-bottom: 20px;
                text-align: center;
            }

            .login-btn {
                background-color: #1e90ff;
                color: white;
                padding: 15px 24px;
                border: none;
                border-radius: 8px;
                font-size: 1.5em;
                font-weight: bold;
                text-decoration: none;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
                transition: background-color 0.3s ease;
            }

            .login-btn:hover {
                background-color: #0073e6;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Recipe Home Page!</h1>
        <a href="{% url 'login' %}" class="login-btn">Login</a>
        <br>
        <a href="search" class="login-btn">Search</a>
    </body>
</html>
